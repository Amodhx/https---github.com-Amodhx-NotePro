<div class="container-fluid" style="height: 100vh; background-color: #c3cfe2; overflow: hidden;">
    <div class="row" style="height: 105%;">
        <div class="col-md-2" style="height: 100%;">
            <div id="sideBar">
                <app-side-bar></app-side-bar>
            </div>
        </div>
        <div class="col-md-10" style="height: 100%; overflow-y: scroll; overflow-x: hidden;">
            <div class="row" style="height: 10%;">
                <div class="col-md-8" style=" box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; background-color: white; height: 95%; width: 99%; border-radius: 25px;  position: relative; top: 25%; right: 0; bottom: 0; left: -6px; margin: auto;">
                    <img src="assets/penIcon.png" width="30px" alt="" style="position: relative;top: 20px;left: 13px;">
                    <h6 style="font-family: 'SUSE';position: relative;left: 61px; color: gray;top: -3px;">Add Your Note</h6>
                </div>
            </div>

            <div class="row mt-1" style="position: relative; top: 25px; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;     height: calc(85vh + -2px);  background-color: white; border-radius: 25px;     width: calc(100% + 8px);">

                <h4 style="font-family: 'SUSE';position: relative;top: 25px;left: 15px;color: gray;" [contentEditable]="false">{{noteTitle}}</h4>
                
                <div class="container-fluid">
                    <div class="row">
                        <p style="position: relative;top: -127px;left: 22px;width: 75vw; color: gray" [contentEditable]="false">{{noteDesc}}</p>
                        
                        <p style="position: relative;top: -127px;left: 22px;width: 75vw; color: gray" [contentEditable]="false">{{createdDate}}</p>
                      


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
